receivers:
  filelog/containers:
    include: [  "/var/lib/docker/containers/*/*.log" ]
    start_at: end
    include_file_path: true
    include_file_name: false
    operators:
    - type: json_parser
      id: parser-docker
      output: extract_metadata_from_filepath
      timestamp:
        parse_from: attributes.time
        layout: '%Y-%m-%dT%H:%M:%S.%LZ'
    # Extract metadata from file path
    - type: regex_parser
      id: extract_metadata_from_filepath
      regex: '^.*containers/(?P<container_id>[^_]+)/.*log$'
      parse_from: attributes["log.file.path"]
      output: parse_body
    - type: move
      id: parse_body
      from: attributes.log
      to: body
      output: add_source
    - type: add
      id: add_source
      field: resource["source"]
      value: "docker"
    - type: remove
      id: time
      field: attributes.time

processors:
  resourcedetection/system:
    detectors: ["system"]
    system:
      hostname_sources: ["os"]
  sllogformat:
    send_batch_size: 10000
    timeout: 10s
    profiles:
    - service_group: lit:default:ze_deployment_name # windows event log
      host: body:computer:host
      logbasename: body:provider.name:logbasename:rmprefix=Microsoft-Windows-:alphanum:lc
      labels:
      - body:channel:win_channel
      - body:keywords:win_keywords
      message: body:message|event_data|keywords
      format: event
    - service_group: lit:default:ze_deployment_name # docker logs
      host: rattr:host.name:host
      logbasename: attr:container_id:logbasename
      labels:
      - rattr:os.type
      - attr:log.file.path:zid_path
      message: body
      format: container

exporters:
  slzebrium:
    verbosity: detailed
    endpoint: https://cloud.zebrium.com
    ze_token: 0000000000000000000000000000000000000000

service:
  pipelines:
    logs:
      receivers: [filelog/containers]
      processors: [resourcedetection/system,sllogformat]
      exporters: [slzebrium]
